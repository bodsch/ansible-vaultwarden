vaultwarden_webvault:
  version: 2024.6.2

vaultwarden_cli:
  state: absent
  version: 1.12.1

vaultwarden_service:
  state: started
  enabled: true

vaultwarden_config:
  directories:
    data: /var/lib/vaultwarden
  templates: {}
  web_vault: {}
  database: {}
  websocket: {}
  push: {}
  job: {}
  global: {}
  logging:
    extended_logging: true
    log_timestamp_format: "%Y-%m-%d %H:%M:%S.%3f"
    use_syslog: false
    log_file: /var/log/vaultwarden/vaultwarden.log
    log_level: info
  smtp: {}
  rocket: {}

...
